<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Your Page Title</title>
</head>
<body>
    <div class="container">
        <div class="gradient-background"></div>
        <img  class ="image-container" />
        <div class="overlay"></div>
        <div class="white-box"></div>
        <div class="title">Create your account</div>
        <img class="google-logo" />
        <div class="google-text">Use Google</div>
        <div class="apple-logo">
            <div class="apple-text"></div>
        </div>
        <div class="apple-text">Use Apple</div>
        <div class="box-google"></div>
        <div class="box-apple"></div>
        <div class="email-tag">Email:</div>
        <div class="box-email"></div>
        <div class="email-label">Your email</div>
        <div class="password-label">Password:</div>
        <div class="password-box"></div>
        <div class="password-text">Your password</div>
        <div class="login-button"></div>
        <div class="login-text">Login</div>
        <div class="account-text">Already have a account?</div>
        <div class="separator-left"></div>
        <div class="separator-right"></div>
        <div class="or-text">or</div>
    </div>
</body>
</html>
